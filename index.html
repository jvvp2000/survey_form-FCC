<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <div class="container">
        <div class="header text-center">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time
                to help us improve the platform</p>
        </div>

        <form action="" id="survey-form">

            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" name="Nome" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" name="Email" class="form-control" placeholder="Enter your Email"
                    required>
            </div>

            <div class="form-group">
                <label id="number-label" for="number">
                    Age <span class="clue">(optional)</span></label>
                <input type="number" id="number" name="Numero" min="1" max="120" class="form-control" placeholder="Age">
            </div>

            <div id="current_role-wrapper" class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="current_role" id="currentRole" class="form-control">
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full_time_job">Full time job</option>
                    <option value="full_time_learner">Full time Learner</option>
                    <option value="prefer_not_to_say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div id="recommend_frind-wrapper" class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>

                <label><input type="radio" class="input-radio" name="recommend" value="DEFINITELY"
                        checked>Definitely</label>

                <label><input type="radio" class="input-radio" name="recommend" value="MAYBE">Maybe</label>

                <label><input type="radio" class="input-radio" name="recommend" value="NOTSURE">Not sure</label>

            </div>

            <div id="favorite_feature-wrapper" class="form-group">
                <p> What is your favorite feature of freeCodeCamp?</p>
                <select name="favorite_feature" id="favorite_feature" class="form-control">
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open_source">Open Source</option>
                </select>
            </div>

            <div id="improve-wrapper" class="form-group">
                <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>

                <label><input type="checkbox" class="input-checkbox" name="improve" value="FRONTEND">Front-end
                    Projects</label>

                <label><input type="checkbox" class="input-checkbox" name="improve" value="BACKEND">Back-end
                    Projects</label>

                <label><input type="checkbox" class="input-checkbox" name="improve" value="DATAVIS">Data
                    Visualization</label>

                <label><input type="checkbox" class="input-checkbox" name="improve"
                        value="CHALLENGES">Challenges</label>

                <label><input type="checkbox" class="input-checkbox" name="improve" value="OPENSOURCE">Open Source
                    Community</label>

                <label><input type="checkbox" class="input-checkbox" name="improve" value="GITTER">Gitter Help</label>

                <label><input type="checkbox" class="input-checkbox" name="improve" value="VIDEOS">Videos</label>

                <label><input type="checkbox" class="input-checkbox" name="improve" value="CITTY">City Meetups</label>

                <label> <input type="checkbox" class="input-checkbox" name="improve" value="WIKI">Wiki</label>

                <label><input type="checkbox" class="input-checkbox" name="improve" value="forum">Forum</label>

                <label><input type="checkbox" class="input-checkbox" name="improve" value="ADDITIONAL">Additional
                    Courses</label>
            </div>
            <div id="suggestions-wrapper" class="form-group">
                <textarea name="suggestions" id="textarea-suggestions" class="input-textarea"
                    placeholder="Enter your comment here...">

                </textarea>
            </div>
            <div id="sub-btn" class="form-group">
                <button type="submit" id="submit" class="submit-button"> Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
