<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <div class="container">
        <div class="header text-center">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time
                to help us improve the platform</p>
        </div>

        <form action="" id="survey-form">

            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" name="Nome" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" name="Email" class="form-control" placeholder="Enter your Email"
                    required>
            </div>

            <div class="form-group">
                <label id="number-label" for="number">
                    Age <span class="clue">(optional)</span></label>
                <input type="number" id="number" name="Numero" min="1" max="120" class="form-control" placeholder="Age">
            </div>

            <div id="current_role-wrapper">
                <p>Which option best describes your current role?</p>
                <select name="current_role" id="currentRole">
                    <option value="student">Student</option>
                    <option value="full_time_job">Full time job</option>
                    <option value="full_time_learner">Full time Learner</option>
                    <option value="prefer_not_to_say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div id="recommend_frind-wrapper">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <input type="radio" id="definitely" name="recommend" value="DEFINITELY" checked>
                <label for="definitely">Definitely</label>
                <input type="radio" id="maybe" name="recommend" value="MAYBE">
                <label for="maybe">Maybe</label>
                <input type="radio" id="not_sure" name="recommend" value="NOTSURE">
                <label for="not_sure">Not sure</label>
            </div>
            <div id="favorite_feature-wrapper">
                What is your favorite feature of freeCodeCamp?
                <select name="favorite_feature" id="favorite_feature">
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open_source">Open Source</option>
                </select>
            </div>
            <div id="improve-wrapper">
                <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
                <input type="checkbox" id="frontend" name="improve" value="FRONTEND">
                <label for="frontend">Front-end Projects</label>
                <input type="checkbox" id="backend" name="improve" value="BACKEND">
                <label for="backend">Back-end Projects</label>
                <input type="checkbox" id="data_visuali" name="improve" value="DATAVIS">
                <label for="data_visuali">Data Visualization</label>
                <input type="checkbox" id="challenges" name="improve" value="CHALLENGES">
                <label for="challenges">Challenges</label>
                <input type="checkbox" id="open_source_comm" name="improve" value="OPENSOURCE">
                <label for="open_source_comm">Open Source Community</label>
                <input type="checkbox" id="gitter_help" name="improve" value="GITTER">
                <label for="gitter_help">Gitter Help</label>
                <input type="checkbox" id="videos" name="improve" value="VIDEOS">
                <label for="videos">Videos</label>
                <input type="checkbox" id="city_meetups" name="improve" value="CITTY">
                <label for="city_meetups">City Meetups</label>
                <input type="checkbox" id="wiki" name="improve" value="WIKI">
                <label for="wiki">Wiki</label>
                <input type="checkbox" id="forum" name="improve" value="forum">
                <label for="forum">Forum</label>
                <input type="checkbox" id="additional_courses" name="improve" value="ADDITIONAL">
                <label for="">Additional Courses</label>
            </div>
            <div id="suggestions-wrapper">
                <textarea name="suggestions" id="textarea-suggestions" cols="30" rows="10"
                    placeholder="Enter your comment here...">

                </textarea>
            </div>
            <div id="sub-btn">
                <input type="button" id="submit">
            </div>
        </form>
    </div>
</body>

</html>
